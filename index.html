<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <div class="container row">
        <div class="col-xl-6 col-sm-12 info-container">
            <h1 class="text-primary">facebook</h1>
            <p class="content">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="col-xl-6 col-sm-12 form-container">
            <form action="" class="form">
                <div class="form-group">
                    <input type="text" name="email" class="form-control" required>
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pass" required>
                    <label for="password" class="form-label">Password</label>
                </div>
                <div class="form-group">
                    <label for="show-password" class="show-pass">
                        <input type="checkbox" id="show">
                        Show Password
                    </label>
                </div>
                <div class="form-group">
                    <button type="button" id="login">Sign in</button>
                </div>
                <div class="box-bottom">
                    <a href="#" class="forget-pass">Forget Password?</a>
                    <div><button type="button" id="sign-up">Sign Up</button></div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
